<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Chart</title>

    <style>
      .canvas-container {
        width: 350px;
        height: 100px;
        /*height: 10px;*/
        margin: auto;
      }
      #myChart {
        outline: thin dotted red;
        padding: 10px;
        /*height: 50px;*/
      }
    </style>
  </head>
  <body>
    <h1>This is a static lineal chart</h1>

    <div class="canvas-container">
      <canvas id="myChart" height="100"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: "line",

        // The data for our dataset
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec"
          ],
          datasets: [
            {
              label: "Weight (kg)",
              backgroundColor: "rgba(26, 179, 148, 1)",
              borderColor: "rgba(26, 179, 148, 1)",
              fill: false,
              lineTension: 0,
              data: [
                65.6,
                66,
                65.3,
                65.93,
                65.33,
                68.04,
                69.85,
                70.76,
                72.57,
                71.21,
                71.67,
                74.82
              ]
            }
          ]
        },

        // Configuration options go here
        options: {
          title: {
            display: true,
            text: "Weight (kg)",
            fontFamily: "Open Sans",
            alignsiiii: "start"
          },
          fontFamily: "Open Sans",
          legend: {
            display: false,
            position: "bottom",
            fullWidth: true,

            labels: {
              fontColor: "#787878",
              fontSize: 10
            }
          }
        }
      });
    </script>
  </body>
</html>
